<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game using image</title>
</head>
<body>
    <h1>Guess the correct image</h1>
    <p style="color: blue;">one of the below images is the correct hidden texture. can you guess which one?</p>
    <h2>option 1</h2>
    <img src="Mountain image" alt="Mountain image">
    <p style="background-color: blanchedalmond;">do you think the texture is hidden in the Mountain?</p>
    <button>choose image</button>
    <h2>option 2</h2>
    <img src="Tree image" alt="Tree image">
    <p style="background-color: rgb(205, 243, 255);">do you think the texture is hidden in the tree?</p>
    <button>choose image</button>
    
</body>
</html>
