<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game using link</title>
</head>
<body>
    <section id="beach">
    <h1>welcome to the beach</h1>
    <p>enjoy the waves</p>
    <a href="#mountain">go to the mountain</a><br>
    <a href="#city">go to the city</a>
    </section>
    <section id="mountain">
        <h1>welcome to the mountain</h1>
        <p>climb high</p>
        <a href="#beach">back to the beach</a><br>
        <a href="#city">travel to the city</a>
    </section>
    <section id="city">
        <h1>welcome to the city</h1>
        <p>endless fun</p>
        <a href="#beach">go to the beach</a><br>
        <a href="#mountain">go to the mountain</a>
    </section>
</body>
</html>
